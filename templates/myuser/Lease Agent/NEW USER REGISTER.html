{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Helvetica, Arial, sans-serif; margin: 0px; padding: 0px; background-color: #ffffff;">
    <table role="presentation"
        style="width: 100%; border-collapse: collapse; border: 0px; border-spacing: 0px; font-family: Arial, Helvetica, sans-serif; background-color: #041d33;">
        <tbody>
            <tr>
                <td align="center" style="padding: 1rem 2rem; vertical-align: top; width: 100%;">
                    <table role="presentation"
                        style="max-width: 600px; border-collapse: collapse; border: 0px; border-spacing: 0px; text-align: left; border-radius: 10px;">
                        <tbody>
                            <tr>
                                <td style="padding: 40px 0px 0px;">

                                    <!-- Logo -->
                                    <div style="text-align: center;">
                                        <div style="padding-bottom: 20px;">
                                            <img src="https://api.vauchapp.com/static/my_admin/image/logo_fixed.png" alt="Company"
                                                style="width: 240px;">
                                        </div>
                                    </div>

                                    <!-- White Box -->
                                    <div style="padding: 20px; background-color: #ffffff;">
                                        <div style="color: #000; text-align: center;">

                                            <h1 style="margin: 1rem 0; color: #02658F;">Welcome to Vauch</h1>

                                            <p style="padding-bottom: 16px;">
                                                Dear <strong>{{ User_name }}</strong>,
                                            </p>

                                            <p style="padding-bottom: 16px;">
                                                Thank you for signing up on Vauch. We're really happy to have you onboard!
                                            </p>

                                            <p style="padding-bottom: 16px;">
                                                Please use the Password below for your new account:
                                            </p>

                                            <p style="padding-bottom: 16px;">
                                                <strong style="font-size: 150%;">{{ password }}</strong>
                                            </p>

                                            <p style="padding-bottom: 16px;">
                                                Best regards,<br>
                                                Vauch Team
                                            </p>

                                        </div>
                                    </div>

                                    <!-- Footer -->
                                    <div style="padding-top: 20px; color: #999; text-align: center;">
                                        <p style="padding-bottom: 16px;">Â© 2025 Vauch. All rights reserved.</p>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
